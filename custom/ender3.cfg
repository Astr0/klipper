# Ender3 with SKR 1.3 and 4x TMC2208 + BMG Clone in direct drive

[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40
endstop_pin: P1.29  # P1.28 for X-max
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_y]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
endstop_pin: P1.27  # P1.26 for Y-max
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_z]
step_pin: P0.22
dir_pin: P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 8
endstop_pin: P1.25  # P1.24 for Z-max
position_endstop: 0.0
position_max: 250

[extruder]
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
microsteps: 16
# rotation_distance: 7.711 # 415
# rotation_distance: 7.339 # 436
rotation_distance: 7.323 # 437
# rotation_distance: 7.064 # 453
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
control: pid
pid_Kp: 30.117
pid_Ki: 2.256
pid_Kd: 100.516
min_temp: 0
max_temp: 260
pressure_advance: 0.2 
# PLA 0.06-0.14. 0.07 - works fine
# PETG - 0.2 =/

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.23
control: pid
pid_Kp: 74.166
pid_Ki: 1.637
pid_Kd: 839.930
min_temp: 0
max_temp: 130

[fan]
pin: P2.3 #extruder 1

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1768_1320011048104AAF87AC675DC52000F5-if00
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000 # 3-4k works good
# max_accel: 7000 # 5000 is HW max IMHO
# max_accel_to_decel: 7000
max_z_velocity: 5
max_z_accel: 100

[tmc2208 stepper_x]
uart_pin: P1.17
run_current: 0.600
hold_current: 0.400
stealthchop_threshold: 999999

[tmc2208 stepper_y]
uart_pin: P1.15
run_current: 0.600
hold_current: 0.400
stealthchop_threshold: 999999

[tmc2208 stepper_z]
uart_pin: P1.10
run_current: 0.600
hold_current: 0.400
stealthchop_threshold: 999999

[tmc2208 extruder]
uart_pin: P1.8
run_current: 0.700
hold_current: 0.400
stealthchop_threshold: 999999

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=P1.30, EXP1_3=P1.18, EXP1_5=P1.20, EXP1_7=P1.22, EXP1_9=<GND>,
    EXP1_2=P0.28, EXP1_4=P1.19, EXP1_6=P1.21, EXP1_8=P1.23, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=P0.17, EXP2_3=P3.26, EXP2_5=P3.25, EXP2_7=P1.31, EXP2_9=<GND>,
    EXP2_2=P0.15, EXP2_4=P0.16, EXP2_6=P0.18, EXP2_8=<RST>, EXP2_10=<NC>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp0"

## extruder fan
[heater_fan hotend_fan]
pin: P2.4
heater: extruder
heater_temp: 50.0

# This section is used for a Creality "12864" (Ender3 stock) display with a single
# ribbon cable between the display's EXP3 plug and the
# micro-controller board's EXP1 connector.
[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1

# tweaks
[input_shaper]
shaper_freq_x: 68.96  # = 100 * 5 / 7.25(6.74), 4 / 5.86 frequency for the X mark of the test model
shaper_freq_y: 77.35  # = 100 * 7 / 9.05, 4 / 5.9 frequency for the Y mark of the test model
shaper_type: zv

[firmware_retraction]
# retract_length: 1 # PLA
retract_length: 3.5 # PETG
retract_speed: 50
unretract_speed: 50

[bed_screws]
screw1: 30,30
screw2: 30,205
screw3: 205,205
screw4: 205,30
probe_height: 0.8

[display_status]

[pause_resume]

